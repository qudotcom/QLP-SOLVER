# Nginx configuration for Koyeb deployment
# Serves static frontend and proxies API requests to FastAPI

server {
    listen 8000;
    server_name _;

    # Serve static frontend files
    root /var/www/html;
    index index.html;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to FastAPI backend
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Direct API access (for health checks)
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /solve {
        proxy_pass http://127.0.0.1:8080/solve;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Content-Type $content_type;
        proxy_read_timeout 300s;
    }

    location /methods {
        proxy_pass http://127.0.0.1:8080/methods;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /demo {
        proxy_pass http://127.0.0.1:8080/demo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
